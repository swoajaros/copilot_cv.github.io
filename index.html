<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior .NET Developer & Team Lead - CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <div class="profile-info">
          <h1 class="name">John Doe</h1>
          <h2 class="title">Senior .NET Developer & Team Lead</h2>
          <p class="location">Location: City, Country</p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Personal Summary Section -->
        <section class="section" id="summary">
          <h3 class="section-title">Professional Summary</h3>
          <div class="section-content">
            <p id="summary-text">
              <!-- Summary content will be rendered here -->
            </p>
          </div>
        </section>

        <!-- Technical Skills Section -->
        <section class="section" id="skills">
          <h3 class="section-title">Technical Skills</h3>
          <div class="section-content">
            <div class="skills-grid" id="skills-container">
              <!-- Skills will be rendered here -->
            </div>
          </div>
        </section>

        <!-- Professional Experience Section -->
        <section class="section" id="experience">
          <h3 class="section-title">Professional Experience</h3>
          <div class="section-content">
            <div class="experience-timeline" id="experience-container">
              <!-- Experience items will be rendered here -->
            </div>
          </div>
        </section>

        <!-- Contact Information Section -->
        <section class="section" id="contact">
          <h3 class="section-title">Contact Information</h3>
          <div class="section-content">
            <div class="contact-grid" id="contact-container">
              <!-- Contact info will be rendered here -->
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 John Doe. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
